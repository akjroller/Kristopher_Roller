<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Kristopher Roller illustrated portrait placeholder</title>
  <desc id="desc">Stylized circular gradient background with initials KR.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.9" />
      <stop offset="70%" stop-color="#0f172a" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#020617" stop-opacity="1" />
    </radialGradient>
  </defs>
  <rect width="600" height="600" fill="#020617" />
  <g transform="translate(300 300)">
    <circle r="260" fill="url(#bg)" />
    <text
      x="0"
      y="60"
      text-anchor="middle"
      font-family="'Inter', sans-serif"
      font-size="220"
      font-weight="700"
      fill="#e0f2fe"
    >KR</text>
