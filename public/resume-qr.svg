<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-labelledby="title desc">
  <title id="title">Direct link to Kristopher Roller's resume</title>
  <desc id="desc">Fallback graphic showing the exact URL to access Kristopher Roller's resume if the QR code cannot load.</desc>
  <defs>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>
  </defs>
  <rect width="160" height="160" fill="url(#card)" rx="18" />
  <g fill="#1e293b">
    <rect x="20" y="28" width="120" height="104" rx="12" opacity="0.7" />
    <rect x="24" y="32" width="112" height="96" rx="10" opacity="0.9" />
  </g>
  <text x="50%" y="54" fill="#38bdf8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12" font-weight="600" text-anchor="middle">
    QR unavailable
  </text>
  <text x="50%" y="76" fill="#cbd5f5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="11" text-anchor="middle">
    Open the resume at
  </text>
  <text x="50%" y="98" fill="#38bdf8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="11" font-weight="600" text-anchor="middle">
    kristopherroller.com
  </text>
  <text x="50%" y="118" fill="#cbd5f5" font-family="'Inter', 'Segoe UI', sans-serif" font-size="11" font-weight="600" text-anchor="middle">
    /Resume.pdf
  </text>
  <text x="50%" y="138" fill="#64748b" font-family="'Inter', 'Segoe UI', sans-serif" font-size="8" text-anchor="middle" letter-spacing="2">
    Copy &amp; paste into your browser
  </text>
</svg>
